<div style="text-align:center" class="Barra">
    <h1>
        CandyAce {{ title }}!

</div>
<div style="text-align:center" class="General">
    <div class="CajaCalculadora">
        <div class="CajaPantalla">
            <div style="text-align:center">
                <input type="number" placeholder="Numero1" class="CajitaNum1" id="Numero1" [(ngModel)]="Numero1" />
            </div>
            <div style="text-align:center">
                <input type="number" placeholder="Numero2" class="CajitaNum2" id="Numero2" [(ngModel)]="Numero2" />
            </div>
        </div>
        <div class="CajaBotones">
            <button [disabled]="bloquer" class="boton1" (click)="suma()">+</button>
            <button [disabled]="bloquer" class="boton2" (click)="rest()">-</button>
            <button [disabled]="bloquer" class="boton3" (click)="multi()">X</button>
            <button [disabled]="bloquer" class="boton4" (click)="divi()">/</button>
            <button [disabled]="bloquer" class="boton5" (click)="Limpiar()">Limpiar</button>
        </div>
        <div class="CajaResultado">
            <h2>{{result}}</h2>
            <h2>{{modulus}}</h2>
        </div>
    </div>
</div>
